  <script type="text/javascript">
      /* apply only to forms with the action pointing to Basin */
      $('form[action^="https://usebasin.com"]').each(function (i, el) {
          form = $(el);
          form.submit(function (e) {
              /* stop the form from submitting */
              e.preventDefault();
              form = $(e.target);
              /* get the form's action parameter and add ".json" to the end */
              action = form.attr('action') + '.json';
              /* submit the form via ajax */
              $.ajax({
                  url: action,
                  method: "POST",
                  data: form.serialize(),
                  dataType: "json",
                  success: function (data) {
                      if (data.success) {
                          /* successful submission - hide the form and show the success message */
                          parent = $(form.parent());
                          parent.children('form').css('display', 'none');
                          parent.children('.w-form-done').css('display', 'block');
                      } else {
                          /* failed submission - log the output to the console and show the failure message */
                          console.log(data);
                          parent.find('.w-form-fail').css('display', 'block');
                      }
                  },
                  error: function () {
                      /* failed submission - show the failure message */
                      parent.find('.w-form-fail').css('display', 'block');
                  }
              });
          });
      });
  </script>

<!-- Form success Lottie animation submit trigger -->

 <script>
   // When the form is submitter
   $('.form').submit(()=>{
     // Wait 1000ms (so we have time to see the success wrapper show)
     setTimeout(()=>{
       // Click out .form-success-trigger
       // This class has an interaction on it that runs the Lottie icon animation
       $('.form-success-trigger').click():
     ),1000);
     // Nice!
     });
 </script></body></html>
